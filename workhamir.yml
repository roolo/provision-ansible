---
- hosts: localhost
  roles:
    - sublimer
    - homebrew-machine
    - ruby-dev
    - ssl-requester
    - mysql-machine
    - git-client
    - zsh-terminal
    - vim-machine
    - terminal
    - frontend-dev
    - elasticsearch
  vars:
    packages:
      - icu4c
      - openssl
      - imagemagick
      - mongodb
      - jpeg
      - libxml2
      - redis
      - brew-pip
      - multimarkdown
      - sqlite
      - postgresql
      - nginx
      - htop-osx
      - node
      - wget
      - freetds
      - gmp # RVM - Ruby installation
    apps:
      - package_name: google-chrome
        app_name:     'Google Chrome'
      - package_name: dash
        app_name:     Dash
      - package_name: textmate
        app_name:     TextMate
      - package_name: kaleidoscope
        app_name:     Kaleidoscope
      - package_name: marked
        app_name:     'Marked 2'
      - package_name: limechat
        app_name:     LimeChat
      - package_name: macvim
        app_name:     MacVim
      - package_name: reflector
        app_name:     Reflector
      - package_name: caffeine
        app_name:     Caffeine
      - package_name: pgadmin3
        app_name:     pgAdmin3
      - package_name: firefox
        app_name:     Firefox
      - package_name: opera
        app_name:     Opera
      - package_name: mongohub
        app_name:     MongoHub
    npm_packages:
      - bower
